<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrangement Generation Track Details</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Allows multiple boxes to wrap */
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #000;
            width: 90%; /* Adjusted overall container width */
            margin: auto; /* Centering the container */
        }
        .column {
            width: 100%; /* Makes each column (track) take full width within the container */
            margin-bottom: 20px; /* Space between each track */
        }
        .track-container {
            border: 2px solid #ccc; /* Border around each track */
            padding: 10px;
            margin-bottom: 20px; /* Space between tracks */
        }
        .audio-player, .image-display {
            margin-bottom: 10px;
        }
        img {
            width: 100%; /* Images take full width of their container to resize with the column */
            max-width: 300px; /* Maximum width restriction */
            height: auto;
        }
        h2 {
            text-align: center; /* Center-align the track titles */
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Arrangement Generation Materials - Section B</h1>
    <div class="container">
        <!-- Track 1 Container -->
        <div class="track-container">
            <h2>Track 1</h2>
            <div class="column">
                <div class="audio-player">
                    <audio controls>
                        <source src="Arrangement_generation/B/Track_1/generated_Mix.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <p>Generated Mix</p>
                </div>
                <div class="audio-player">
                    <audio controls>
                        <source src="Arrangement_generation/B/Track_1/generated_stem.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <p>Generated Stem</p>
                </div>
                <div class="image-display">
                    <img src="Arrangement_generation/B/Track_1/Mel_specs val_54_generated.png" alt="Mel_specs val_54_generated">
                </div>
            </div>
            <div class="column">
                <div class="audio-player">
                    <audio controls>
                        <source src="Arrangement_generation/B/Track_1/target_Mix.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <p>Target Mix</p>
                </div>
                <div class="audio-player">
                    <audio controls>
                        <source src="Arrangement_generation/B/Track_1/target_stem.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <p>Target Stem</p>
                </div>
                <div class="image-display">
                    <img src="Arrangement_generation/B/Track_1/Mel_specs val_54_target.png" alt="Mel_specs val_54_target">
                </div>
            </div>
        </div>
        <!-- Repeat blocks like above for Track 2 to Track 5, adjusting the file paths as necessary -->
    </div>
</body>
</html>
