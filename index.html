<!DOCTYPE html>
<html lang="en">
<head>

    <title>Arrangement Generation Track Details</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Improves readability */
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allows multiple boxes to wrap */
            justify-content: center;
            margin-bottom: 20px;
        }
        .track-container {
            border: 2px solid #ccc; /* Border around each track */
            padding: 10px;
            margin: 10px;
            width: 48%; /* Adjusted to make containers smaller */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Adds a subtle shadow for better visuals */
            display: flex; /* Makes the content of each track container flex */
        }
        .column {
            flex: 1; /* Each column takes up equal space */
            margin: 5px;
        }
        .audio-player {
            margin-bottom: 10px;
        }
        audio {
            width: 100%; /* Makes the audio player take the full width of its container */
            height: 32px; /* Reduces the height of the player */
        }
        img {
            width: 100%; /* Images take full width of their container to resize with the column */
            max-height: 150px; /* Limits the height of images */
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }
        h2 {
            text-align: center; /* Center-align the track titles */
            margin-top: 0;
        }
    </style>
</head>
